<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- SCRIPT DE DECLARACIONES (Variables, etiquetas, objetos, funciones) -->
    <!-- InnerHTML: Atributo que se refiere al contenido de toda etiqueta no input, para input es value -->
    <script>

    </script>
</head>
<body>
    
    <!-- Eventos más comúnes -->
    <!-- 
        onload: Evento que mientras un recurso no se cargue, muestra otro recurso 
        
    -->

    <input id="input1" type="number">
    <input id="input2" type="number">
    <input id="input3" type="text">

    <br>

    <button onclick="sumaI1masI2()">Sumar</button>
    <button onclick="restaI1masI2()">Restar</button>
    <button onclick="divideI1masI2()">Dividir</button>
    <button onclick="multiplicaI1masI2()">Multiplicar</button>
    <button onclick="calcSenI1masI2_b()">Seno</button>
    <button onclick="calcRaiz2_I1masI2_b()">Raíz cuadrada</button>

    <script>
        
        function getInputsValues(){
            input1 = document.getElementById('input1');
            valueInput1 = parseInt(input1.value);
            input2 = document.getElementById('input2');
            valueInput2 = parseInt(input2.value);

            if(!valueInput1){
                valueInput1 = 0;
            }

            if(!valueInput2){
                valueInput2 = 0;
            }

            return {valueInput1, valueInput2};
        }

        function sumaI1masI2(){
            const {valueInput1, valueInput2} = getInputsValues(); 
            input3 = document.getElementById('input3');
            input3.value = valueInput1+valueInput2;
        }

        function restaI1masI2(){
            const {valueInput1, valueInput2} = getInputsValues(); 
            input3 = document.getElementById('input3');
            input3.value = valueInput1-valueInput2;
        }

        function divideI1masI2(){
            const {valueInput1, valueInput2} = getInputsValues(); 
            input3 = document.getElementById('input3');
            if(valueInput1 + valueInput2 === 0){
                input3.value = 0;
            }else{
                input3.value = valueInput1/valueInput2;

            }
        }

        function multiplicaI1masI2(){
            const {valueInput1, valueInput2} = getInputsValues(); 
            input3 = document.getElementById('input3');
            input3.value = valueInput1*valueInput2;
        }



        function calcSenI1masI2_b(){
            const {valueInput1,} = getInputsValues(); 
            const valueInput1_Rads = (valueInput1)*(Math.PI/180);
            console.log('RADS: '+valueInput1_Rads);

            input3 = document.getElementById('input3');
            input3.value = Math.sin(valueInput1_Rads);
        }

        function calcRaiz2_I1masI2_b(){
            const {valueInput1,} = getInputsValues();

            input3 = document.getElementById('input3');
            input3.value = Math.sqrt(valueInput1);
        }
    </script>

</body>
</html>
